<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="book-form" class="closed">
    <form action="#" novalidate>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required autocomplete="off">
      <div class="error"></div>
      <label for="author">Author</label>
      <input type="text" id="author" name="author" required autocomplete="off">
      <div class="error"></div>
      <label for="pages">Page count</label>
      <input type="number" name="pages" id="pages" min="1" value="1" required autocomplete="off">
      <div class="error"></div>
      <input type="checkbox" name="read" id="read">
      <label for="read">Read</label>
      <button type="submit">Add Book</button>
      <button type="button" class="close-btn">Close</button>
    </form>
  </div>
  <div class="container">
    <header>
      <h1>Library</h1>
      <div><button type="button" id="open-btn" class="topside-flat">Add Book</button></div>
    </header>
    <div id="bookshelf"></div>
  </div>
  <footer>Made by <a href="https://github.com/themetar" target="_blank">themetar</a></footer>
  <script src="js/script.js"></script>
</body>
</html>
